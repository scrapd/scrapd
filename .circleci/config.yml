working_directory: &working_directory
  ~/project

defaults: &defaults
  docker:
    - image: circleci/python:3.7.2-stretch-node
  working_directory: *working_directory

repo_cache_key: &repo_cache_key
  deps-{{ checksum "requirements.txt" }}-{{ checksum "requirements-dev.txt" }}

version: 2
jobs:
  prepare:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys: *repo_cache_key
      - run:
          name: prepare environment
          command: make venv
      - save_cache:
          paths:
            - ./venv
          key: *repo_cache_key
      - persist_to_workspace:
          root: *working_directory
          paths: venv/*

  format:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: *working_directory
      - run:
          name: check formatter
          command: make lint-format

  lint:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: *working_directory
      - run:
          name: run linters
          command: make lint

  docs:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: *working_directory
      - run:
          name: run doc tests
          command: make docs

  test-units:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: *working_directory
      - run:
          name: run unit tests
          command: |
            make test-units
            venv/bin/pip install coveralls
            venv/bin/coveralls
      - store_test_results:
          path: test-results
  test-integrations:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: *working_directory
      - run:
          name: run integration tests
          command: |
            make test-integrations

  publish:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: *working_directory
      - add_ssh_keys:
          fingerprints:
            - "0d:a6:2a:1d:51:d7:8b:19:05:f7:84:50:91:1f:29:2b"
      - run:
          name: Configure git
          command: |
            git config --global user.email "circleci@requestyoracks.org"
            git config --global user.name "CircleCI"
      - run:
          name: Build the documentation
          command: make docs
      - run:
          name: Publish the docs
          command: make publish

  upload:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: *working_directory
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" > ~/.pypirc
            echo -e "username = remy.greinhofer" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          name: package the application
          command: make dist
      - run:
          name: upload the package
          command: make dist-upload

workflows:
  version: 2
  gates:
    jobs:
      - prepare:
          filters:
            tags:
              only: /.*/
      - format:
          requires:
            - prepare
          filters:
            tags:
              only: /.*/
      - lint:
          requires:
            - prepare
          filters:
            tags:
              only: /.*/
      - docs:
          requires:
            - prepare
          filters:
            tags:
              only: /.*/
      - test-units:
          requires:
            - prepare
          filters:
            tags:
              only: /.*/
      - test-integrations:
          requires:
            - prepare
          filters:
            tags:
              only: /.*/
      - publish:
          requires:
            - docs
            - lint
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/
      - upload:
          requires:
            - format
            - lint
            - test-units
            - test-integrations
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/
